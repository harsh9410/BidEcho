<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- 3D Card -->
    <div class="card" id="card">
        <!-- Login Form (Front) -->
        <div class="front">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="switch">Don't have an account? <span onclick="flipCard()">Register</span></div>
            </form>
        </div>
        
        <!-- Register Form (Back) -->
        <div class="back">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="switch">Already have an account? <span onclick="flipCard()" window.location.href="index.html">Login</span></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
